<head>
  <title>example</title>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}

<template name="hello">
  <button class="btn-update-json">Update JSON</button>
  <pre>
    {{{jsonData}}}
  </pre>
  {{#with jsonData}}
    {{> jsonView json=this options=options }}
  {{/with}}
</template>
